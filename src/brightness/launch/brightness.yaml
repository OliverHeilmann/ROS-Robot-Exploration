# to launch, use:
#   ros2 launch package launch_file [arguments]

# This is a launch file that launches two nodes, talker and listener.
launch:
  - arg:
      name: "run_listener"
      default: "true"

  - arg:
      name: "save_all_image"
      default: "false"

  - node:
      pkg: "brightness"
      exec: "brightness_node"
      name: "brightness_node"
      remap:
        - from: "/image"
          to: "/camera/color/image_raw"
      param:
        - name: "timer_period_s"
          value: 2

  - node:
      pkg: "image_view"
      exec: "image_saver"
      name: "image_saver"
      remap:
        - from: "/image"
          to: "/camera/color/image_raw"
        - from: "/camera_info"
          to: "/camera/color/camera_info"
      param:
        - name: "save_all_image"
          value: false
        - name: "filename_format"
          value: "./saved_images/image%04d.%s"